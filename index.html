<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />
    <title>Yummy Website</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/all.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="landing justify-content-center align-items-center">
      <i class="fa-solid fa-spinner fa-5x fa-spin color-white"></i>
    </div>

    <div class="sideBar">
      <div class="navLinks position-relative">
        <ul>
          <li
            onclick="displayMeals(arr)"
            class="position-relative"
            style="top: 200px"
          >
            Home
          </li>
          <li
            onclick="showSearchInputs()"
            class="position-relative"
            id="search"
            style="top: 200px"
          >
            Search
          </li>
          <li
            onclick="getCategories()"
            class="position-relative"
            id="categories"
            style="top: 200px"
          >
            Categories
          </li>
          <li
            onclick="getArea()"
            class="position-relative"
            id="area"
            style="top: 200px"
          >
            Area
          </li>
          <li
            onclick="getIngredients()"
            class="position-relative"
            id="ingredients"
            style="top: 200px"
          >
            Ingredients
          </li>
          <li
            onclick="showContacts()"
            class="position-relative"
            id="contact"
            style="top: 200px"
          >
            Contact Us
          </li>
        </ul>

        <div class="navFooter mx-4">
          <div class="social">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-solid fa-globe"></i>
          </div>
          <p class="mt-3">Copyright Â© 2019 All Rights Reserved.</p>
        </div>
      </div>
      <div class="navIcons text-center p-2">
        <img src="img/logo (1).png" class="col-9 m-2" />
        <i class="fa-solid fa-bars fa-2x" id="toggle"></i>
        <div class="icons">
          <i class="fa-solid fa-globe"></i>
          <i class="fa-solid fa-share-nodes"></i>
        </div>
      </div>
    </div>
    <div class="container w-100" id="searchContainer">

    </div>
    <div class="container">
      <div class="row" id="rowData">

      </div>
      <div id="boxContainer" class="container text-white pt-4 my-4">
      
      </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
